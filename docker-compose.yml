version: "3.3"
networks:
  web:
    external: true
services:
    landing:
        build:
            context: .
            args:
              - SSH_PRV_KEY=$SSH_PRV_KEY
              - SSH_PUB_KEY=$SSH_PUB_KEY
        networks:
          - web
        labels:
          - traefik.backend=landing
          - traefik.frontend.rule=Host:rigami.io
          - traefik.docker.network=web
          - traefik.port=80
