version: "3.3"
networks:
  web:
    external: true
services:
    landing:
        build:
            context: .
            args:
              - SSH_PRV_KEY=$SSH_PRV_KEY
              - SSH_PUB_KEY=$SSH_PUB_KEY
        networks:
          - web
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.landing.rule=Host(`rigami.io`)"
          - "traefik.http.routers.landing.entrypoints=web"
          - "traefik.http.routers.landing.port=80"
